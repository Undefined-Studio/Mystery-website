<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="pass_layout">
<head>
    <link rel="stylesheet" th:href="@{/css/pass_profile.css}"/>
</head>
<body>
<link rel="stylesheet" href="/webjars/bootstrap/3.3.7/dist/css/bootstrap.min.css"/>
<link rel="stylesheet" href="/webjars/font-awesome/4.7.0/css/font-awesome.min.css"/>

<div class="n-frame" layout:fragment="pass_content">
    <div class="uinfo c_b">
        <div class="row">
            <div class="col-md-4 main_l">
                <div class="naInfoImgBox t_c">
                    <div class="na-img-area marauto">
                        <div class="na-img-bg-area">
                            <img src="" th:with="avatar=${account.avatar}"
                                 th:src="@{${avatar==null||#strings.isEmpty(avatar)?'/image/avatar/default.jpg':avatar}}"/>
                        </div>
                    </div>
                    <div class="naImgLink">
                        <a class="color4a9" href="" title="修改头像">修改头像</a>
                    </div>
                </div>
            </div>
            <div class="col-md-8 main_r">
                <div class="framedatabox">
                    <div class="fdata">
                        <h3>
                            基础资料
                            <span class="pull-right">
                                <a href="#" class="color4a9"><i class="fa fa-pencil-square-o"></i> 编辑</a>
                            </span>
                        </h3>
                    </div>
                    <div class="fdata lblnickname">
                        <p><span>昵称：</span>
                            <span class="value" th:text="${account.nick}">czp</span>
                        </p>
                    </div>
                    <div class="fdata lblbirthday">
                        <p><span>生日：</span><span class="value"></span></p>
                    </div>
                    <div class="fdata lblgender">
                        <p><span>性别：</span><span class="value">男</span></p>
                    </div>
                    <div class="btn_editinfo"><a class="btnadpt bg_normal" href="">编辑基础资料</a></div>
                </div>
                <div class="framedatabox">
                    <div class="fdata">
                        <h3>高级设置</h3>
                    </div>
                    <div class="fdata click-row">
                        <a class="color4a9 fr" href="#">管理</a>
                        <p>
                            <span>银行卡</span>
                            <span class="arrow_r"></span>
                        </p>
                    </div>
                    <div class="fdata click-row">
                        <a class="color4a9 fr" href="#">修改</a>
                        <p>
                            <span>帐号地区： </span>
                            <span class="box_center"><em id="region">中国</em><i class="arrow_r"></i></span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
